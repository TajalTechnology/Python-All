{% extends "product/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <form action="" method="post" autocomplete="off">
        {% csrf_token %}
        {{ form|crispy }}


        <div class="row">
            <div class="col-md-8">
                <button type="submit" value="Save" class="btn btn-success btn-block btn-lg"><i class="fas fa-step-forward"></i>SAVE</button>

            </div>
            <div class="col-md-4">
                <a href="{% url 'product_list'  %}" class="btn btn-success btn-block btn-lg">
                    <i class="fas fa-stream"></i>Back to list
                </a>


            </div>

        </div>



    </form>

{% endblock content %}
